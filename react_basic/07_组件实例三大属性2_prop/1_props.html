<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--准备好一个容器-->
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>

<!--    核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--    操作dom库-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--    jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>

<!--    此处一定是babel才行-->
<script type="text/babel">
    // 创建组件
    class Person extends React.Component{

        render(){
            return(
                <ul>
                    <li>姓名:{this.props.name}</li>
                    <li>性别:{this.props.age+1}</li>
                    <li>年龄:{this.props.sex}</li>
                </ul>
            )
        }

    }

    const p = {name:'tome',age:18,sex:"女"}
    // 渲染主键
    ReactDOM.render(<Person name="tom" age={18} sex="女"/>,document.getElementById('test'))
    ReactDOM.render(<Person name="jem" age={19} sex="女"/>,document.getElementById('test1'))
    // ReactDOM.render(<Person name="he" age="20" sex="女"/>,document.getElementById('test2'))
    // 原生不行 这个操作就是展开对象 不是克隆对象
    ReactDOM.render(<Person {...p}/>,document.getElementById('test2'))

</script>
</body>
</html>
