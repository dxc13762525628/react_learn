<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        // 展开运算符
        console.log(...arr1)
        // 拼数组
        let arr3 = [...arr1,...arr2]
        console.log(arr3)

        // 函数不定参数
        function sum(...numbers){
            return numbers.reduce((preValue,currentValue)=>{
                return preValue+currentValue
            })
        }
        console.log(sum(1,2,3,4))

        let person = {name:'tom',age:18}
        let person2={...person} // 克隆一个对象 深拷贝 这是语法结构 和react的不同

        // console.log(...person)  报错 展开运算符不能展开一个对象
        person.name = 'jem'
        console.log(person2)
        console.log(person)

        // 复制对象并修改属性,并和并 好可以几个对象一起
        let person3={...person,name:"java",address:"地球"}
        console.log(person3)


    </script>
</body>
</html>
